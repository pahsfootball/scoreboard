<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAHS Football Scoreboard</title>
    <style>
        /* 1. Page Layout (Flexbox) */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            font-family: Arial, sans-serif;
            
            /* Keeps header fixed, body scrolls */
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* 2. The Fixed Header Section (Banner + Button) */
        .fixed-header {
            flex: 0 0 auto; /* Do not grow or shrink */
            background-color: #000; 
            text-align: center;
            z-index: 10;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        /* 3. Banner Image Styling */
        .header-banner {
            width: 100%;
            max-width: 800px; /* Matches widget width */
            height: auto;     /* Maintains aspect ratio */
            display: block;
            margin: 0 auto;   /* Centers the image */
        }

        /* 4. Home Button Styling */
        .home-btn-container {
            padding-top: 10px;
        }

        .home-btn {
            display: inline-block;
            text-decoration: none;
            
            /* --- COLOR SETTINGS --- */
            background-color: #FFD700; /* Athletic Gold */
            color: #000000;            /* Black Text */
            /* ---------------------- */

            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.2s;
            text-transform: uppercase;
            border: 1px solid #b89a00; /* Subtle darker gold border */
        }

        .home-btn:hover {
            background-color: #ffea00; /* Brighter yellow on hover */
            cursor: pointer;
        }

        /* 5. The Scrollable Scoreboard Area */
        .scoreboard-container {
            flex: 1 1 auto; /* Fill remaining vertical space */
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow-y: auto; /* Scroll ONLY this part */
            -webkit-overflow-scrolling: touch; /* Smooth scroll on mobile */
        }
    </style>
</head>
<body>

    <div class="fixed-header">
        <img src="pahsfootballbanner.png" alt="PAHS Football Banner" class="header-banner">
        
        <div class="home-btn-container">
            <a href="https://www.pahsfootball.com" class="home-btn" target="_top">
                &larr; Return to Home
            </a>
        </div>
    </div>

    <div class="scoreboard-container">
        <div class="scorestream-widget-container" 
             data-ss_widget_type="vertScoreboard" 
             data-user-widget-id="58320">
        </div>
        <script async="async" type="text/javascript" src="https://scorestream.com/apiJsCdn/widgets/embed.js"></script>
    </div>

</body>
</html>
